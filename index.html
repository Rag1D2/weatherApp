<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weatherApp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a City"
        />
      </header>
      <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp"></div> <span class="degrees">&#8457</span>
          <div class="weather"></div>
          <span class="hi"></span><span class="degrees-min">&#8457</span>  <span class="low"></span><span class="degrees-min">&#8457</span>
        
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
