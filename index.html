<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weatherApp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a City"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Charlotte, NC</div>
          <div class="date"></div>
        </section>
        <div class="current">
          <div class="temp">15 <span>&#8457</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13&#8457 / 20&#8457</div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
